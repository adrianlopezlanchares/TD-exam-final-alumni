apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: gcr.io/examen-final-adrian/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: STORAGE_SVC
              value: storage
          livenessProbe:
            httpGet:
              path: /phrase
              port: 80
            periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer 